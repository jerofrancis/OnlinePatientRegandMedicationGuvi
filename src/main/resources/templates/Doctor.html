<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <meta charset="ISO-8859-1">
    <title>Patient Medicine and Appointment System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div layout:fragment="content" class="container" >

    <h1>Doctor Registration</h1>
    <hr>

    <form action="#" th:action="@{/saveDoctor}" th:object="${doctor}"
          method="POST" enctype="multipart/form-data">

        <input type="text" th:field="*{doctorname}" placeholder="Doctor Name"
               class="form-control mb-4 col-4 " required/>

        <label for="file">Photo:</label>
        <input type="file" id="file" name="file" accept="image/*" required/><br/>

        <input type="text" th:field="*{DoctorDesignation}" placeholder="Doctor Designation"
               class="form-control mb-4 col-4 " required/>

        <input type="text" th:field="*{DoctorQualification}" placeholder="Doctor Qualification"
               class="form-control mb-4 col-4 " required/>

        <input type="text" th:field="*{Doctorschedule}" placeholder="Doctor schedule"
               class="form-control mb-4 col-4 " required/>

        <button type="submit" class="btn btn-primary col-2">Save</button>

    </form>

    <hr>
</div>
</body>
</html>
