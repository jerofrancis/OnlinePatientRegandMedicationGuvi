<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Appointment</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Allot Appointment</h2>
    <form action="#" th:action="@{/Appointment}"  th:object="${appointment}"  method="post">
       <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" class="form-control mb-4 col-4 " th:field="*{appointmentdate}" required>
        </div>
        <div class="form-group">
            <label for="stime">Start time:</label>
            <input type="time" id="stime" name="date" class="form-control mb-4 col-4 " th:field="*{starttime}" required>
        </div>

        <div class="form-group">
            <label for="etime">End time:</label>
            <input type="time" id="etime" name="date" class="form-control mb-4 col-4 " th:field="*{endtime}" required>
        </div>

        <div class="form-group">
            <label for="doctor">Doctor Name:</label>
            <select class="form-control mb-4 col-4 "  id="doctor" name="doctorName">
                <option value="" disabled selected>Select a doctor</option>
                <option th:each="doctor : ${doctors}"  th:value="${doctor.doctorname}" th:text="${doctor.doctorname}"></option>
            </select>
        </div>

       <div class="form-group">
           <label>Patient Name:</label>
        <input type="text" th:field="*{patientName}"  class="form-control mb-4 col-4 " readonly/>   <!--th:value="${appointment.patientDto.name}" -->
        </div>
        <div class="form-group">
            <label>Patient Phone Number:</label>
            <input type="text" th:field="*{patientPhoneNumber}"  class="form-control mb-4 col-4 " readonly/>   <!--th:value="${appointment.patientDto.name}" -->
        </div>
        <button type="submit" class="btn btn-primary">Allot Appointment</button>
    </form>
</div>
</body>
</html>
