<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <meta charset="ISO-8859-1">
    <title>Patient Medicine and Appointment System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div layout:fragment="content" th:each="doctor:${allDrlist}" class="d-flex bg-light" style="margin:4%;height:160px;width:25%">
    <div>
        <img th:src="'data:image/jpeg;base64,' + ${doctor.Doctorphoto}" class="rounded-circle" style="width:95px;" alt="Dr Photo" />
    </div>
    <div class="p-2 border text-primary">
    <span th:text="${doctor.doctorname}"></span>
        <br><br>
    <span th:text="${doctor.DoctorDesignation}"></span>
        <br><br>
    <label>Qualification:</label>
    <span th:text="${doctor.DoctorQualification}"></span>
        <br><br>
    </div>
    <div class="p-2 border">
        <label>schedule:</label>
        <span th:text="${doctor.Doctorschedule}"></span><br>
        <div>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Book Appointment</button>
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Appointment</h4>
                        <button type="button" class="close" data-dismiss="modal">×</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <form th:action="@{/Appointment/display}" th:object="${patient}">
                        <input type="text" id="phoneNumber" name="phoneNumber" required   placeholder="Enter your Registered Mobile Number"></input>
                            <button type="submit" class="btn btn-primary" >Book Appointment</button>
                        </form>
                    </div>
                    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                        <p th:text="${errorMessage}"></p>
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>

                    </div>

                </div>
            </div>
            </div>
    </div>
</div>
</div>
</body>
</html>
