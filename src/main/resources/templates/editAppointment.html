<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Appointment</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Edit Appointment</h1>
    <form th:action="@{/Updateappointment/{id}(id=${appoint.id})}" th:object="${appoint}" method="post">
        <input type="hidden" th:field="*{id}" />
        <label>Start Time:</label>
        <input type="text" th:field="*{starttime}" /><br>
        <label>End Time:</label>
        <input type="text" th:field="*{endtime}" /><br>
        <label>Appointment Date:</label>
        <input type="text" th:field="*{appointmentdate}" /><br>
        <label>Doctor Name:</label>
        <input type="text" th:field="*{doctorname}" /><br>
        <label>Patient Name:</label>
        <input type="text" th:field="*{patientName}" /><br>
        <button type="submit">Update</button>
    </form>
</div>
</body>
</html>
