<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>

<body>
<div layout:fragment="content" class="container" >

    <h1>Patient Registration</h1>
    <hr>

    <form action="#" th:action="@{/save}" th:object="${patient}"
          method="POST">

        <input type="text" th:field="*{patientname}" placeholder="Patient Name"
               class="form-control mb-4 col-4 " required/>

        <input type="text" th:field="*{age}" placeholder="Patient Age"
               class="form-control mb-4 col-4 " required/>

        <input type="email" th:field="*{email}" placeholder="Patient Email"
               class="form-control mb-4 col-4 " />

        <input type="text" th:field="*{phoneNumber}" placeholder="Patient Ph No"
               class="form-control mb-4 col-4 " required/>

        <input type="text" th:field="*{medicalHistory}" placeholder="Patient medical history"
               class="form-control mb-4 col-4 " required/>

        <button type="submit" class="btn btn-primary col-2">Save</button>

    </form>

    <hr>

</div>
</body>
</html>
